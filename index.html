<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/74510c919c.js" crossorigin="anonymous"></script>
    <title>Mood Calendar</title>
    
</head>
<body>
    <div class="container">
       <div id="header">
           <h2>2021 Mood Calendar</h2>
           <p>~color each day depending on what your mood was/is~</p>
           <p>Select mood:</p>
           <button id="laugh"><i class="far fa-laugh-beam"></i></button>
           <button id="smile"><i class="far fa-smile-beam"></i></button>
           <button id="flushed"><i class="far fa-flushed"></i></button>
           <button id="frown"><i class="far fa-frown"></i></button>
           <button id="tear"><i class="far fa-sad-tear"></i></button>
           <p>then click on the circles below</p>
       </div>

       <div id="month">
           <h3>January</h3>

            <table>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                </tr>
                <tr>
                    <td><button>3</button></td>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                </tr>
                <tr>
                    <td><button>10</button></td>
                    <td><button>11</button></td>
                    <td><button>12</button></td>
                    <td><button>13</button></td>
                    <td><button>14</button></td>
                    <td><button>15</button></td>
                    <td><button>16</button></td>
                </tr>
                <tr>
                    <td><button>17</button></td>
                    <td><button>18</button></td>
                    <td><button>19</button></td>
                    <td><button>20</button></td>
                    <td><button>21</button></td>
                    <td><button>22</button></td>
                    <td><button>23</button></td>
                </tr>
                <tr>
                    <td><button>24</button></td>
                    <td><button>25</button></td>
                    <td><button>26</button></td>
                    <td><button>27</button></td>
                    <td><button>28</button></td>
                    <td><button>29</button></td>
                    <td><button>30</button></td>
                </tr>
                <tr>
                    <td><button>31</button></td>
                </tr>
            </table>
       </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
